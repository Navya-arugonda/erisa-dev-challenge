<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Claims Tool{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
</head>
<body>
  <header class="site-header">
    <h1>Claims Management</h1>
    <nav><a href="{% url 'claim-list' %}">Home</a></nav>
    <div class="ms-auto">
      {% if request.user.is_authenticated %}
        <span class="me-2">Hi, {{ request.user.username }}</span>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button class="btn btn-sm btn-outline-light" type="submit">Log out</button>
        </form>
      {% else %}
        <a class="btn btn-sm btn-outline-light" href="{% url 'login' %}?next={{ request.path }}">Log in</a>
      {% endif %}
    </div>
  </header>

  <main>{% block content %}{% endblock %}</main>
</body>
</html>
