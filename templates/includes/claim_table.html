{# templates/includes/claim_table.html #}
<div id="claim-table" class="card" hx-swap="outerHTML">
  <table class="table">
    <thead>
      <tr>
        <th>Claim ID</th>
        <th>Patient</th>
        <th>Payer</th>
        <th>Billed</th>
        <th>Paid</th>
        <th>Status</th>
        <th>Service date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for c in claims %}
      <tr>
        <td>{{ c.claim_id }}</td>
        <td>{{ c.patient_name }}</td>
        <td>{{ c.payer }}</td>
        <td>${{ c.amount }}</td>
        <td>${{ c.paid_amount }}</td>
        <td>{{ c.get_status_display }}</td>
        <td>{{ c.service_date }}</td>
        <td>
          <button class="btn"
                  hx-get="{% url 'claim-detail' c.pk %}"
                  hx-target="#claim-table"
                  hx-swap="outerHTML"
                  hx-push-url="true">
            View
          </button>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="8"><em>No results</em></td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
